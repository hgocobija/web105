<!DOCTYPE html>
<html>
<body>

<h2>Grouping Form Data with Fieldset</h2>
<p>The fieldset element is used to group related data in a form, and the legend element defines a caption for the fieldset element.</p>
<div class="container">
<form action="/action_page.php">
  <fieldset>
    <legend>Personal information:</legend>
    First name:<br>
    <input type="text" name="firstname" value="Jane">
    <br>
    Last name:<br>
    <input type="text" name="lastname" value="Doe">
    <br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>
</div>

<div class="containter">

    <form action="/action_page.php">
        <select name="cars">
          <option value="Vanila">Vanila Ice cream</option>
          <option value="Strawbery">Strawbery Ice cream</option>
          <option value="Chocolate">Chocolate Ice cream</option>
          
        </select>
        <br><br>
        <input type="submit">
      </form>
      
</div>

<div class="container">

    <form action="/action_page.php">
        <textarea name="message" rows="10" cols="30">Tell us why you are taking this class?</textarea>
        <br>
        <input type="submit">
      </form>
     

</div>



</body>
</html>
